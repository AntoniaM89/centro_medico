<html>
<header class="header">

    <ul class="menu">

        <a href="" class="logo">Galenos</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />

    </ul>
</header>
<body>
    <div class="login-page">
        
        <div class="form" >
            <h1>Registrar</h1>
            <form class="login-form" (ngSubmit)="registrar()">
            <h3>Nombre</h3>
            <input type="text" placeholder="Especialidad" name="Especialidad" [(ngModel)]="nombre"/>
            <h3>Precio:</h3>
            <input type="number" placeholder="Precio" name="Precio" [(ngModel)]="precio">
            <button>Crear</button>
            </form>
        </div>
    </div>
</body>
</html>
