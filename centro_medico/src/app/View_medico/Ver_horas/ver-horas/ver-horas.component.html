
    <!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenos</title>
    </head>
    <body>

    <header class="header">
    <ul class="menu">
        <a href="#" class="logo">Galenos</a>
        <li class="menu-dropdown">
            <span>Horas</span>
            <ul class="submenu">
                <li><a href="/Ver_horario">Ver horas</a></li>
            </ul>
        </li>
    </ul>
    </header>
    <div class="a">
        <div *ngIf="consultas.length > 0">
            <h2>Resultados Consultas:</h2>
            <div *ngFor="let consulta of consultas">
            <div> {{ consulta['id_T'] }} </div>
            <div> {{ consulta['hora_inicio'] }} </div>
            <div> {{ consulta['costo'] }}</div>
            <div> {{ consulta['fecha'] }}</div>
            <button (click)="cambiar_estado(consulta)">Cambiar Estado</button>
        </div>
    </div>
