<html>
<header class="header">
    <a href="" class="logo">Galenos</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
</header>
<body>
    <div class="login-page">
        <div class="form">
            <h1>Iniciar sesión</h1>
            <form (ngSubmit)="login()" class="login-form">
                <h3>Correo:</h3>
                <input type="text" placeholder="correo" [(ngModel)]="correo" name="correo" />
                <h3>Contraseña:</h3>
                <input type="password" placeholder="contraseña" [(ngModel)]="contrasena" name="contrasena" />
                <button type="submit">Ingresar</button>
            </form>
            <p class="message">¿No estás registrado? <a routerLink="/singup">Registrar</a></p>
        </div>
    </div>
</body>
</html>
